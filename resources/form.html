<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>

	<body> 
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#uploadModal">Upload file</button>



								<!-- Modal -->
						<div id="uploadModal" class="modal fade bd-example-modal-lg" role="dialog">
						  <div class="modal-dialog modal-lg">

						    <!-- Modal content-->
						    <div class="modal-content">
						      <div class="modal-header">
						        <h4 class="modal-title">Add New</h4>
						        <button type="button" class="close" data-dismiss="modal">&times;</button>
						      </div>
						      <div class="modal-body">
						      	<div class="container">
						      		<div class="row">
								      	<div class="col">
							       			<!-- Form -->
							       			<img src="placeholder.png" width=90%>
									        <form method='post' action='' enctype="multipart/form-data">
									          	<div class="file-loading">
    												<input id="input-ficons-4" name="input-ficons-4[]" multiple type="file">
												</div>
									        <!-- Preview-->
									        
							       		</div>

							       		<div class="col">
							       			<form>
							       			<div class="form-group">
											    <label for="formGroupExampleInput2">Category</label>
											    <input type="text" class="form-control" id="formGroupExampleInput2">
											  </div>
											  <div class="form-group">
											    <label for="formGroupExampleInput">Label</label>
											    <input type="text" class="form-control" id="formGroupExampleInput">
											  </div>
											  <div class="form-group">
											    <label for="formGroupExampleInput2">Season</label>
											    <input type="text" class="form-control" id="formGroupExampleInput2">
											  </div>
											</form>
							       		</div>
							       	</div>
						        </div>
						      </div>
						 
						    </div>

						  </div>
						</div>

			       

		<script>
		$("#input-ficons-4").fileinput({
		    uploadUrl: "/file-upload-batch/2",
		    previewFileIcon: '<i class="fa fa-file"></i>',
		    allowedPreviewTypes: null, // disable preview of standard types
		    allowedPreviewMimeTypes: ['image/jpeg', 'text/javascript'], // allow content to be shown only for certain mime types 
		    previewFileIconSettings: {
		        'docx': '<i class="fa fa-file-word-o text-primary"></i>',
		        'xls': '<i class="fa fa-file-excel-o text-success"></i>',
		        'xlsx': '<i class="fa fa-file-excel-o text-success"></i>',
		        'pptx': '<i class="fa fa-file-powerpoint-o text-danger"></i>',
		        'pdf': '<i class="fa fa-file-pdf-o text-danger"></i>',
		        'zip': '<i class="fa fa-file-archive-o text-muted"></i>',
		    }
		});
		</script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
	</body>
			
</html>
